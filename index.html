<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Dice Roller</h1>
        <p>Click the button below to roll the dice for your game!</p>
        
        <div class="dice">
            <label for="die1">Die 1:</label>
            <input type="text" id="die1" readonly>
        </div>
        <div class="dice">
            <label for="die2">Die 2:</label>
            <input type="text" id="die2" readonly>
        </div>
        <div class="dice">
            <label for="die3">Die 3:</label>
            <input type="text" id="die3" readonly>
        </div>
        <div class="dice">
            <label for="die4">Die 4:</label>
            <input type="text" id="die4" readonly>
        </div>
        <div class="dice">
            <label for="die5">Die 5:</label>
            <input type="text" id="die5" readonly>
        </div>
        
        <button id="rollButton" autofocus>Roll Dice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
